<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="card text-center">
                <div class="card-header">
                  ¿Aún no estas registrado?
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Registro de usuarios</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" (click)="goToRegister()" class="btn btn-success" value="Ir a registro"/>
                        </div>
                    </div>
                </div>
              </div>
        </div>
        <div class="col-12 col-lg-6 pt-5 pt-lg-0">
            <div class="card text-center">
                <div class="card-header">
                  Iniciar sesión
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                                <div class="form-group">
                                    <label for="email">Correo:</label>
                                    <input type="email" formControlName="user" class="form-control" id="email" placeholder="Ingrese su usuario">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" formControlName="password" class="form-control" id="password">
                                </div>
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Iniciar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
