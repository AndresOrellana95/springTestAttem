<div class="container">
    <div class="row pt-4 justify-content-center">
        <div class="col-8">
            <h6>Formulario de registro de usuario</h6>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name"
                     placeholder="Ingrese sus nombre" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" class="form-control" id="lastname" 
                    placeholder="Ingrese su apellido" formControlName="lastname">
                </div>
                <div class="form-group">
                    <label for="doc">Documento de identidad:</label>
                    <input type="text" class="form-control" id="doc" 
                    placeholder="Ingrese su apellido" formControlName="doc">
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" class="form-control" id="email" 
                    placeholder="Ingrese su usuario" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" (change)="verifyPassword()" formControlName="password" id="password">
                </div>
                <div class="form-group">
                    <label for="passwordR">Repetir ontraseña:</label>
                    <input type="password" class="form-control" (change)="verifyPassword()" formControlName="passwordR" id="passwordR">
                    <small *ngIf="notEquals" id="notEquals" class="form-text text-muted">Las contraseñas no son iguales</small>
                </div>
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary float-right">Registrarme</button>
            </form>
        </div>
    </div>
</div>
